<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/public/assets/logo.svg" alt="dev.finance$" id="logo" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span
            ><img src="/public/assets/income.svg" alt="Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span
            ><img src="/public/assets/expense.svg" alt="Saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>
        <div class="card active">
          <h3>
            <span>Total</span><img src="/public/assets/total.svg" alt="Total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new" onclick="Modal.open()"
          >+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>Nova transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
                required
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0.00"
                required
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">data</label>
              <input type="date" id="date" name="date"   required />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
              <button class="">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer><p>dev.finance$</p></footer>

    <script src="/public/js/index.js"></script>
  </body>
</html>
